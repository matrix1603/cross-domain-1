<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Sender</title>
</head>

<body>
    <h1>Page 1 - Sender</h1>
    <button id="sendMessage">Send Message</button>

    <script>
        document.getElementById('sendMessage').addEventListener('click', () => {
            const targetWindow = window.open('http://localhost:8081/page2.html', '_blank');
            const message = 'Hello from Page 1!';
            setTimeout(() => {
                targetWindow.postMessage(message, 'http://localhost:8081');
            }, 1000);
        });
    </script>
</body>

</html>
